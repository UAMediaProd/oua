<!DOCTYPE html>
<html>

<head>
  <title>Radargraph: My Wheel of Life</title>
  <link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery.nouislider.min.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery.nouislider.pips.min.css" />
  <link rel="stylesheet" type="text/css" href="css/radar.css" />
  <script src="js/vendor/modernizr.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/jquery.nouislider.all.min.js"></script>
  <script src="js/jquery.nouislider.a11y.js"></script>
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <script src="js/radar.js"></script>



  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YTTKD1NKGW"></script>
  <script>

    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-YTTKD1NKGW');
  </script>

  <script>

    function myFunction(el) {
      var canvas = document.getElementById("characteristics");

      var image = canvas.toDataURL("image/jpg");
      el.href = image;



    }
  </script>


</head>

<body>
  <div id="content" class="small-centered columns" style="max-width: 1080px;">
    <div id="intro">&nbsp;</div>


    <div class="pager" id="paging">

      <div id="chart" class="panel page" style="padding: 3em;">
        <div class="row">

          <div id="legend"></div>
          <div style="background-color: white; display: block; margin: 0 auto;" class="chart"><canvas id="characteristics"></canvas></div>
        </div>

        <a id="download" style="display: block; margin: 0 auto;" class="button" download="RadarGraph.jpg" href="" onclick="myFunction(this);"><i class="fa fa-download" style="font-size:medium"></i>  Download Graph</a>
        <div class="row">
          <div class="row intro">
            <p></p>
          </div>
          <div id="rowss">

            <div class="row feedback">
              

            </div>

          </div>
        </div>

        <div class="row nav">
          <div class="progress radius round"><span class="meter"></span></div>
          <a href="#" class="prev" title="back"><i class="fa-chevron-circle-left fa"></i></a>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="copyright-link columns small-6">
        <a href="http://www.adelaide.edu.au/legals/copyright.html">&copy; The University of Adelaide</a>,
        <div class="usage">all rights reserved</div>
      </div>
    </div>
  </div>
</body>



</html>
