<!DOCTYPE html>

<html lang="en">

<head>
    <title>Work Ethics Image Gallery</title>
    <link rel="icon" href="https://styleguide-v3.adelaide.edu.au/assets/img/icons/apple-touch-icon-144-precomposed.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>

<body>

    <main class='adx'>

        <div class="adx">

            <div class="default image-list"></div>

            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content image-list">
                    <!-- Next/previous controls -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <!-- Caption text -->
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>

                    <!-- Thumbnail image controls -->
                    <div class="thumbnail image-list"></div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/j_code.js"></script>
    </main>

</body>

</html>
