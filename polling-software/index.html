<!DOCTYPE html>

<html lang="en">

<head>
    <title>Question Poll</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://uamediaprod.github.io/uoa-styles/assets/theme.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css">


</head>

<body id="nothing">

    <main class='adx'>

        <div class="adx-direction-inform">
            <h5>Rank the questions</h5>
            <p>Before Thursday's tutorial, rank the 6 questions in order of importance - based on what you think the
                most important to least important question is.</p>
        </div>

        <div class="container">
            <div class="column" style="background-color:rgba(170, 170, 170, 0.411); text-align: center;">
                <div id="questionChoices">
                    <!-- Column 1 Draggable Questions go here -->
                    <p></p>

                </div>

            </div>

        </div>
        <div class="container">
            <div class="controls">

                <button class="adx-button primary" id="checker">Submit</button>
            </div>
        </div>

        <div class="container">
            <h1 id='isRight'></h1>
        </div>









        <!-- Modals -->
        <div class="modal fade" id="MainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="MainTitle">Progress so far</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="MainBody">
                        <!-- Body text goes here-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalButton" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal -->
    </main>

    <!-- FIREBASE SET UP -->

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/j_code.js"></script>




    </main>

</body>

</html>
